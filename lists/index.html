<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>OvR Trip Lists</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Font Awesome TODO:Download and replace with local copy -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">

                </li>
                <li>
                    <button type="button" class="btn btn-info"><i class="fa fa-sliders"></i>&nbsp;Settings</button>
                </li>
                <li>
                    <button type="button" class="btn btn-info"><i class="fa fa-list"></i>&nbsp;List</button>
                </li>
                <li>
                    <button type="button" class="btn btn-info"><i class="fa fa-table"></i>&nbsp;Summary</button>
                </li>
                <li>
                    <button type="button" class="btn btn-info"><i class="fa fa-pencil-square-o"></i>&nbsp;Notes</button>
                </li>
                <li>
                    <button type="button" class="btn btn-info"><i class="fa fa-exclamation-triangle"></i>&nbsp;Message</button>
                </li>
                <li>
                    <button type="button" class="btn btn-info"><i class="fa fa-download"></i>&nbsp;Export</button>
                </li>
                <li>
                    <button type="button" class="btn btn-danger"><i class="fa fa-power-off"></i>&nbsp;Log Out</button>
                </li>
                <li>
                    <button type="button" class="btn btn-warning" id="hide"><i class="fa fa-arrow-left"></i>&nbsp;Hide Menu</button>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
          <nav class="navbar navbar-default navbar-static-top ovr" role="navigation">
            <div class="container">
              <button class="btn btn-default" id="menu-toggle"><i class="fa fa-cogs"></i>&nbsp;Menu</button>
              <a class="navbar-brand">OvR Trip Lists</a>
            </div>
          </nav>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h3>List Settings</h3>
                        <select id="destination" class="form-control input-sm">
                            <option value="none">Select a destination</option>
                            <option value="Camelback MT">Camelback MT</option>
                            <option value="Hunter MT">Hunter MT</option>
                            <option value="Jackson Hole">Jackson Hole</option>
                        </select>
                        <br />
                        <select id="trip" class="form-control input-sm">
                            <option value="none">Select a trip</option>
                            <option value="32769">Thur. Feb. 26th - Mon. Mar. 2nd</option>
                        </select>
                        <br />
                        <select id="bus" class="form-control input-sm">
                            <option value="1">Bus 1</option>
                            <option value="2">Bus 2</option>
                            <option value="3">Bus 3</option>
                            <option value="4">Bus 4</option>
                            <option value="5">Bus 5</option>
                            <option value="6">Bus 6</option>
                            <option value="7">Bus 7</option>
                            <option value="8">Bus 8</option>
                            <option value="9">Bus 9</option>
                            <option value="10">Bus 10</option>
                        </select>
                        <br />
                        <div class="checkbox">
                          Order Statuses:<br />
                          <div class="col-xs-5 col-sm-2 col-md-2 col-lg-2">
                              <label><input type="checkbox" value="Balance Due">Balance Due</label>
                              <label><input type="checkbox" value="Cancelled">Cancelled</label>
                              <label><input type="checkbox" value="Completed" checked>Completed</label>
                              <label><input type=checkbox value="Failed">Failed</label>
                              <label><input type="checkbox" value="Finalized">Finalized</label>
                              <label><input type="checkbox" value="No Show">No Show</label>
                          </div>
                          <div class="col-xs-4 col-sm-2 col-md-2 col-lg-2">
                              <label><input type="checkbox" value="On-hold">On Hold</label>
                              <label><input type="checkbox" value="Processing" checked>Processing</label>
                              <label><input type="checkbox" value="Pending"> Pending</label>
                              <label><input type="checkbox" value="Refunded">Refunded</label>
                              <label><input type="checkbox" value="Walk On" checked>Walk On</label>
                          </div>  
                        </div>
                    <br /><br /><br /><br /><br /><br />
                    <button class="btn btn-success" id="settings_save"><i class="fa fa-floppy-o"></i>&nbsp;Save Settings</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    $("#hide").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
